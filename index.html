<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Website title -->
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Links -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>

  <main class="card">

    <img class="blog-img" src="assets/images/illustration-article.svg" alt="Illustration Article"
      style="width: 100%; height: fit-content;">

    <div class="content">
      <p class="category">Learning</p>

      <p class="publish-date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Avatar" width="32" height="32">

      <p class="authorname">Greg Hooper</p>
    </div>

    <footer class="attribution">
      Coded by <a href="https://github.com/Ezequias-dev" target="_blank">Ezequias Souza</a>
    </footer>

  </main>

</body>

</html>
